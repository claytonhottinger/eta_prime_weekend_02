<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Cohort Viewer</title>
        <link rel="stylesheet" href="/styles/style.css">
        <script type="text/javascript" src="/vendors/jquery.min.js"></script>
	      <script type="text/javascript" src="/vendors/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
    </head>
    <body>
      <button class= "prev">Previous Student</button>
      <section>
        <script id="name" type="text/x-handlebars-template">
          <h1 class="{{name.lastName}}">{{name.firstName}} {{name.lastName}}</h1>
          <a href= "{{name.gitHubURL}}" style="background-image:{{name.imageURL}}"></a>
          <ul>
            {{#each name.favoriteMovies}}
              <li>{{this.movieName}}({{this.releaseYear}})</li>
            {{/each}}
          </ul>
        </script>
      </section>
      <button class= "next">Next Student</button>
    </body>

</html>
