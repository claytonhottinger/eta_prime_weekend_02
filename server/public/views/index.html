<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Cohort Viewer</title>
        <link rel="stylesheet" href="/styles/style.css">
        <script type="text/javascript" src="/vendors/jquery.min.js"></script>
	      <script type="text/javascript" src="/vendors/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
    </head>
    <body>
      <header>
        <h1>Eta Cohort Super Friends</h1>
      </header>
      <div class = "prev button">
        <script id="prev" type="text/x-handlebars-template">
          <button class= "prev">{{button.firstName}}</button>
        </script>
      </div>
      <section>

        <script id="name" type="text/x-handlebars-template">
          <div class="text">
            <a href= "{{name.gitHubURL}}" class="{{name.lastName}}">{{name.firstName}} {{name.lastName}}</a>
         </div>
          <br>
          <img src= "{{name.imageURL}}"></img>
          <div class="text">
            <h2>Favorite Movies</h2>
            <ul>
              {{#each name.favoriteMovies}}
                <li>{{this.movieName}}({{this.releaseYear}})</li>
              {{/each}}
            </ul>
          </div>
        </script>
      </section>
      <div class = "next button">
        <script id="next" type="text/x-handlebars-template">
          <button >{{button.firstName}}</button>
        </script>
      </div>
    </body>

</html>
